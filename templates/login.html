<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>注册登录页面</title>
    <link rel="stylesheet" href="/static/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/assets/css/style.css">
</head>

<body>
    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/js/login.js"></script>


    <div class="materialContainer">
        <div class="box">
            <div class="title">登录</div>
            <div class="input">
                <label for="loginUID">用户ID</label>
                <input type="text" name="name" id="loginUID">
                <span class="spin"></span>
            </div>
            <div class="input">
                <label for="loginPass">密码</label>
                <input type="password" name="pass" id="loginPass">
                <span class="spin"></span>
            </div>
            <div class="button login">
                <button id="loginB">
                    <span>登录</span>
                    <i class="fa fa-check"></i>
                </button>
            </div>
            <a href="javascript:" class="pass-forgot">忘记密码？</a>
        </div>

        <div class="overbox">
            <div class="material-button alt-2">
                <span class="shape"></span>
            </div>
            <div class="title">注册</div>
            <div class="input">
                <label for="regname">用户ID</label>
                <input type="text" name="regname" id="regname">
                <span class="spin"></span>
            </div>
            <div class="input">
                <label for="regpass">密码</label>
                <input type="password" name="regpass" id="regpass">
                <span class="spin"></span>
            </div>

<!--            <div class="input">-->
<!--                <label for="jobid">JobID</label>-->
<!--                <input type="text" name="jobid" id="jobid">-->
<!--                <span class="spin"></span>-->
<!--            </div>-->
            <div class="input">
                <label for="jobid">职业</label>
            </div>

            <div class="input">
                <select id="jobid">
                    <option value ="0">other or not specified</option>
                    <option value ="1">academic/educator</option>
                    <option value ="2">artist</option>
                    <option value ="3">clerical/admin</option>
                    <option value ="4">college/grad student</option>
                    <option value ="5">customer service</option>
                    <option value ="6">doctor/health care</option>
                    <option value ="7">executive/managerial</option>
                    <option value ="8">farmer</option>
                    <option value ="9">homemaker</option>
                    <option value ="10">K-12 student</option>
                    <option value ="11">lawyer</option>
                    <option value ="12">programmer</option>
                    <option value ="13">retired</option>
                    <option value ="14">sales/marketing</option>
                    <option value ="15">scientist</option>
                    <option value ="16">self-employed</option>
                    <option value ="17">technician/engineer</option>
                    <option value ="18">tradesman/craftsman</option>
                    <option value ="19">unemployed</option>
                    <option value ="20">writer</option>
                </select>
            </div>
<!--            <div class="input">-->
<!--                <label for="age">年龄</label>-->
<!--                <input type="text" name="age" id="age">-->
<!--                <span class="spin"></span>-->
<!--            </div>-->

            <div class="input">
                <label for="age">年龄</label>
            </div>

            <div class="input">
                <select id="age">
                    <option value ="0">18-</option>
                    <option value ="1">18-24</option>
                    <option value ="2">25-34</option>
                    <option value ="3">35-44</option>
                    <option value ="4">45-49</option>
                    <option value ="5">50-55</option>
                    <option value ="6">56+</option>
                </select>
            </div>

            <div class="input">
                <label for="sex">性别</label>
            </div>

            <div class="input">
                <select id="sex">
                    <option value ="M">♂</option>
                    <option value ="F">♀</option>
                </select>
            </div>

            <div class="input">
                <label for="zipCode">邮编</label>
                <input type="text" name="age" id="zipCode">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="movieType">喜欢电影类型</label>
            </div>

            <div class="input">
                <select id="movieType" multip>
                    <option value ="Animation">Animation</option>
                    <option value ="Children">Children</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Romance">Romance</option>
                    <option value="Drama">Drama</option>
                    <option value="Action">Action</option>
                    <option value="Horror">Horror</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Documentary">Documentary</option>
                    <option value="War">War</option>
                    <option value="Musical">Musical</option>
                    <option value="Crime">Crime</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Film-Noir">Film-Noir</option>
                    <option value="Fantasy">Fantasy</option>
                </select>
            </div>

            <div class="button">
                <button id="registerButton">
                    <span>注册</span>
                </button>
            </div>
        </div>

    </div>


    <script src="/static/assets/js/selectMultiple.js"></script>
    <script>
        selectMultip.register("movieType");
    </script>
</body>



</html>
